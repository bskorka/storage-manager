<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dodaj markę</title>
    <link href="../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/makes/all}">Marki</a></li>
        <li class="breadcrumb-item active" aria-current="page">Dodaj markę</li>
    </ol>
</nav>
<div class="container">
    <form action="#" th:action="@{/makes/}" th:object="${make}" method="post">
        <div class="form-group row">
            <label for="partCategory" class="col-sm-1 col-form-label">Kategoria</label>
            <div class="col-sm-4">
                <select th:field="*{partCategory}" title="Wybierz kategorię" class="form-control" id="partCategory">
                    <option th:each="partCategory : ${partCategoryComboValues.entrySet()}" th:value="${partCategory.key}"
                            th:text="${partCategory.value}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label">Nazwa</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{name}" id="name">
            </div>
        </div>

        <input type="submit" class="btn btn-success" value="Dodaj markę">
        <a class="btn btn-light" role="button" th:href="@{/makes/all}">Wróć</a>
    </form>
</div>
</body>
</html>
