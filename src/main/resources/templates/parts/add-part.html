<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Dodaj część</title>
    <link href="../../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<style>
    option[default] {
        display: none;
    }
</style>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
        <li class="breadcrumb-item"><a th:href="@{/parts/all}">Części (telefony)</a></li>
        <li class="breadcrumb-item active" aria-current="page">Dodaj część</li>
    </ol>
</nav>
<div class="container">
    <form action="#" th:action="@{/parts/}" th:object="${part}" method="post">
        <div class="form-group row">
            <label for="name" class="col-sm-1 col-form-label">Nazwa</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{name}" id="name">
            </div>
        </div>
        <div class="form-group row">
            <label for="state" class="col-sm-1 col-form-label">Stan</label>
            <div class="col-sm-4">
                <select th:field="*{state}" title="Wybierz stan" class="form-control" id="state">
                    <option th:each="state : ${stateComboValues.entrySet()}" th:value="${state.key}"
                            th:text="${state.value}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="type" class="col-sm-1 col-form-label">Typ</label>
            <div class="col-sm-4">
                <select th:field="*{type}" title="Wybierz typ części" class="form-control" id="type">
                    <option th:each="type : ${typeComboValues.entrySet()}" th:value="${type.key}"
                            th:text="${type.value}"></option>
                </select>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <label for="make" class="col-sm-1 col-form-label">Marka</label>
                <select th:field="*{make}" title="Wybierz markę" class="form-control" id="make" required>
                    <option value="" default selected>Wybierz markę</option>
                    <option th:each="phoneMake : ${phoneMakes}" th:value="${phoneMake.name}"
                            th:text="${phoneMake.name}"></option>
                </select>
            </div>

            <div class="col-sm-4">
                <label for="model" class="col-sm-1 col-form-label">Model</label>
                <select disabled th:field="*{model}" title="Wybierz model" class="form-control" id="model">
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="quantity" class="col-sm-1 col-form-label">Ilość</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" th:field="*{quantity}" id="quantity">
            </div>
        </div>
        <div class="form-group row">
            <label for="pricePerElement" class="col-sm-1 col-form-label">Cena za element</label>
            <div class="col-sm-4">
                <input type="number" step="0.01" class="form-control" th:field="*{pricePerElement}" id="pricePerElement">
            </div>
        </div>
        <div class="form-group row">
            <label for="storageSpace" class="col-sm-1 col-form-label">Miejsce przechowywania</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{storageSpace}" id="storageSpace">
            </div>
        </div>
        <div class="form-group row">
            <label for="storageSpace" class="col-sm-1 col-form-label">Marża</label>
            <div class="col-sm-4">
                <input type="number" step="0.01" class="form-control" th:field="*{profitMargin}" id="profitMargin">
            </div>
        </div>
        <div class="form-group row">
            <label for="priceWithProfitMargin" class="col-sm-1 col-form-label">Cena z marżą</label>
            <div class="col-sm-4">
                <input type="number" step="0.01" class="form-control" th:field="*{priceWithProfitMargin}" id="priceWithProfitMargin" readonly="readonly">
            </div>
        </div>
        <div class="form-group row">
            <label for="priceWithProfitMargin" class="col-sm-1 col-form-label">Link do zdjęcia</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" th:field="*{photoUrl}" id="photoUrl">
            </div>
        </div>
        <input type="submit" class="btn btn-success" value="Dodaj część">
        <a class="btn btn-light" role="button" th:href="@{/parts/all}">Wróć</a>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/parts/add-part.js" th:src="@{/js/parts/add-part.js}"></script>
</body>
</html>
