<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Storage manager</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body>
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
        <li class="ml-auto" sec:authorize="isAnonymous()">
            <a class="btn btn-sm btn-primary" role="button" th:href="@{/register}">Rejestracja</a>
            <a class="btn btn-sm btn-primary" role="button" th:href="@{/login}">Logowanie</a>
        </li>
        <li class="ml-auto" sec:authorize="isAuthenticated()">
            <a class="btn btn-sm btn-primary" role="button" th:href="@{/logout}">Wyloguj się</a>
        </li>
    </ol>
</nav>
<div class="container">
    <div th:if="${param.registerSuccess}">
        <div class="alert alert-success">
            Udało Ci się pomyślnie zarejestrować - zaloguj się!
        </div>
    </div>
    <div th:if="${param.loginSuccess}">
        <div class="alert alert-success">
            Udało Ci się pomyślnie zalogować!
        </div>
    </div>
    <div th:if="${param.logoutSuccess}">
        <div class="alert alert-success">
            Udało Ci się pomyślnie wylogować!
        </div>
    </div>
    <div class="jumbotron">
        <div class="row" sec:authorize="isAnonymous()">
            Zaloguj się lub zarejestruj.
        </div>
        <div class="row" sec:authorize="isAuthenticated()">
            <div class="col-md-3">
                <p><h4>Telefony</h4></p>
                <p><a class="btn btn-lg btn-primary" role="button" th:href="@{/parts/all}">Lista części</a></p>
                <p><a class="btn btn-lg btn-primary disabled" role="button" th:href="@{/repairs/all}">Naprawy</a></p>
                <p><a class="btn btn-lg btn-primary" role="button" th:href="@{/phoneModels/all}">Modele</a></p>
            </div>
            <div class="col-md-3">
                <p><h4>Komputery</h4></p>
                <p><a class="btn btn-lg btn-primary disabled" role="button" th:href="@{/parts/all}">Lista części</a></p>
            </div>
            <div class="col-md-3">
                <p><h4>Zarządzanie</h4></p>
                <p><a class="btn btn-lg btn-primary" role="button" th:href="@{/makes/all}">Marki</a></p>
                <p><a class="btn btn-lg btn-primary disabled" role="button" th:href="@{/clients/all}">Klienci</a></p>
            </div>
        </div>
    </div>
</div> <!-- /container -->
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="../static/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
